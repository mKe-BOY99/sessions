    body {
      display: flex;
      justify-content: center;

      height: 100vh;
      margin: 0;

    .container {

      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;
    }

    .input-container {
      display: flex;
      gap: 0.3rem;
      margin-top: 10px;
    }

    .input-container select,
    .input-container input {
      padding: 1rem;
      border: none;
      border-radius: 0.8rem;
      font-size: 1rem;
      background: #e8e8e8;
      color: #5e5e5e;
    }

    .input-container button {
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.8rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      color: red;
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px #FF0000, 0 0 10px #FF4500, 0 0 15px #FF6347;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% {

      }
      50% {
        text-shadow: 0 0 10px #32CD32, 0 0 15px #7CFC00;
      }
      100% {

    audio {

    /* Copy button style */

      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 0.7rem;
      cursor: pointer;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      color: white;
      transition: background 0.3s, color 0.3s;
      user-select: none;
    }

    #copyBtn:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      color: red;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pair = document.getElementById("pair");
    const submit = document.getElementById("submit");
    const input = document.getElementById("number");
    const codeSelect = document.getElementById("countryCode");
    const copyBtn = document.getElementById("copyBtn");

    // Function to copy code text to clipboard
    async function copyCode() {
      const copyTextEl = document.querySelector("#pair span");
      if (!copyTextEl) return;

      const textToCopy = copyTextEl.innerText;
      try {
        await navigator.clipboard.writeText(textToCopy);
        copyBtn.innerText = "COPIED!";
        copyBtn.style.color = "blue";
        setTimeout(() => {
          copyBtn.innerText = "Copy Code";
          copyBtn.style.color = "white";
        }, 1000);
      } catch (err) {
        alert("Failed to copy!");
      }
    }

    // Event listener for copy button
    copyBtn.addEventListener("click", copyCode);

    submit.addEventListener("click", async (e) => {
      e.preventDefault();
      const code = codeSelect.value;
      const raw = input.value.replace(/[^0-9]/g, "");
      if (!raw) {
        pair.innerHTML = '<a style="color:black;font-weight:bold">❗Please enter your phone number.</a>';
        copyBtn.style.display = "none";
        return;
      } else if (raw.length < 7) {
        pair.innerHTML = '<a style="color:black;font-weight:bold">❌Invalid number format❌</a>';
        copyBtn.style.display = "none";
        return;
      }

      const fullNumber = code + raw;
      input.type = "text";
      input.value = `+${code} ${raw}`;
      input.style = "color:black;font-size:20px";
      pair.innerHTML = '<a style="color:black;font-weight:bold">Please wait...</a>';
      copyBtn.style.display = "none";

      try {
        const { data } = await axios(`/code?number=${fullNumber}`);
        const codeResult = data.code || "Service Unavailable";

        // Show the code with a span for copy
        pair.innerHTML = `<font style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold;user-select:text;">${codeResult}</span></font>`;

        // Show copy button
        copyBtn.style.display = "inline-block";
      } catch (err) {
        pair.innerHTML = '<a style="color:black;font-weight:bold">⚠️ Failed to fetch code</a>';
        copyBtn.style.display = "none";
      }
    });
  </script>
